<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=passwordperson" />
    <title>Login</title>
</head>
<body>
    <main>
        <div id="divimg"></div>
        <div id="divlogin">
            <h1 id="h1login">Login</h1>
            <p id="boasvindas">Seja bem-vindo(a) novamente. Faça login para acessar sua conta:</p>
            <form action="login.php" method="post">
                <div id="divusuario" class="login fundoazul">
                    <label for="username">
                        <img src="/media/user.png" class="icon" aria-label="usuário">
                    </label>
                    <input type="text" name="username" id="username" placeholder="Digite seu usuário" maxlength="15" minlength="3" required autocomplete="on" pattern="[A-Za-z0-9_]+">
                </div>
                <div id="divsenha" class="login fundoazul">
                    <label for="senha">
                        <img src="media/pass.png" class="icon" aria-label="senha">
                    </label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua Senha" maxlength="30" minlength="5" autocomplete="on" required>
                </div>
                <button id="diventrar" class="login botao" aria-label="botão entrar" type="submit"><span>ENTRAR</span></button>
                <a href="#" id="esqueci" class="login botao" aria-label="botão 'esqueci minha senha'"><span>Esqueci minha senha &#9993;</span></a>
            </form>
        </div>
    </main>
    <footer>
        <a href="https://www.github.com/clenilton-filho" target="_blank" aria-label="Link para o perfil no GitHub">Perfil no GitHub &#11023;</a>
    </footer>
</body>
</html>
